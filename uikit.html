<!DOCTYPE html>
<html lang="ru">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>UI Kit</title>
        <script src="https://kit.fontawesome.com/41a8dd7285.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./css/index.min.css">
    </head>

    <body style="background-color: #ccc;">
        <h1>UI Kit</h1>
        <button class="button button_green">Button</button>
        <button class="button button_gray">Button</button>
        <button class="button button_light">></button>
        <button class="button button_circle button_green">
            <i class="fas fa-search"></i>
        </button>
        <button class="button button_circle button_white">
            <i class="fas fa-bars"></i>
        </button>
        <button class="button button_play">
            <i class="fas fa-play"></i>
        </button>

        <div>
            <div class="alert alert_science">science</div>
            <div class="alert alert_tech">tech</div>
            <div class="alert alert_design">design</div>
            <div class="alert alert_medicine">medicine</div>
            <div class="alert alert_food">food</div>
        </div>

        <div class="subject">
            <div class="alert alert_science">science</div>
            <div class="subject__image">
                <img src="https://placeimg.com/640/640/animals?t=1583065378157" alt="">
            </div>
            <div class="subject__content">
                <h3 class="h3">Quantum Computers</h3>
                <p class="subject__author">Ivan Cornejo</p>
                <footer class="subject__footer">
                    <div class="subject__lessons">10 Lessons</div>
                    <button class="button button_green">$299</button>
                </footer>
            </div>
        </div>
        <div class="expert">
            <div class="expert__photo">
                <img src="https://placeimg.com/640/640/animals?t=1583065378157" alt="">
            </div>
            <div class="expert__about">
                <h3 class="h3">Beatriz Brito</h3>
                <div class="expert__prof">Science</div>
                <div class="expert__social">
                    <button class="button button_light">></button>
                    <button class="button button_light">></button>
                    <button class="button button_light">></button>
                </div>
            </div>
        </div>

    </body>

</html>
